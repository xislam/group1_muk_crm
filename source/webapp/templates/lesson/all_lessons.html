{% extends 'base.html' %}
{% block title %}
    <p>Рассписание звонков</p>
{% endblock %}
{% block content %}
        <div class="lessons">
        <br>
            <h3 class="text-center">Рассписание звонков:</h3>
        <br>
    <table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th></th>
      <th class="text-center">
        Время начала
      </th>
      <th class="text-center">
        Время окончания
      </th>
    </tr>
  </thead>
        {% for lesson in lessons %}
  <tbody>
    <tr>
      <th class="text-nowrap text-center" scope="row">{{ lesson.name }}</th>
      <td class="text-center">{{lesson.start_time|time:"H:i"}}</td>
      <td class="text-center">{{lesson.end_time|time:"H:i"}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
        </div>
{% endblock %}
